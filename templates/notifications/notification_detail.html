{% extends 'index.html' %}
{% block title %}
	Notification detail
{% endblock title %}
{% block content_body %}
	<div class="container my-5">
		<div class="row d-flex justify-content-center">
			<div class="col-sm-10 col-md-10 col-lg-10 col-xl-10">
				<h4>{{notification.sender}}</h4>
				<a href="{% url 'notifications:delete_notification' pk=notification.id %}" class="float-end text-dark"><i class="fa fa-trash fa-2x"></i></a>
				<p class="small">{{notification.date_created}}</p>
				<div class="row d-flex justify-content-center">
					<div class="col-sm-10 col-md-10 col-lg-10 col-xl-10">
						<p>{{notification.message}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock content_body %}
